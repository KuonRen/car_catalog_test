<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealerCatalog By Ren</title>
    <style>
        /* スタイル */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&display=swap');
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            font-weight: bold;
            padding: 20px;
            background: linear-gradient(135deg, #444, #222);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            color: rgb(161, 3, 252);
        }
        .category-buttons {
            margin: 20px;
        }
        .category-buttons button {
            background: linear-gradient(135deg, #666, #444);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .category-buttons button:hover {
            background: linear-gradient(135deg, #888, #666);
            transform: scale(1.05);
        }
        .category-buttons button.active {
            background: linear-gradient(135deg, rgba(255, 99, 99, 0.4), rgba(255, 0, 0, 0.4));
            transform: scale(1.05);
        }

        /* 検索バーのスタイル */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .search-container input {
            padding: 10px;
            width: 60%;
            max-width: 400px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        .search-container button {
            background: linear-gradient(135deg, #666, #444);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .search-container button:hover {
            background: linear-gradient(135deg, #888, #666);
            transform: scale(1.05);
        }

        .catalog {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .car-item {
            background: linear-gradient(135deg, #222, #111);
            border-radius: 15px;
            margin: 15px;
            padding: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        .car-item:hover {
            transform: scale(1.05);
        }
        .car-item img {
            width: 100%;
            border-radius: 15px;
        }
        .car-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: rgb(161, 3, 252);
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.2);
        }
        .car-price {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-top: 10px;
            font-weight: 700;
            color: rgb(161, 3, 252);
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.2);
            letter-spacing: 1px;
        }
    </style>
    <script>
        // JSONデータの読み込み関数
        async function loadCarsData() {
            try {
                const response = await fetch('cars.json'); // cars.jsonを読み込む
                const data = await response.json();
                populateCars(data);
            } catch (error) {
                console.error("Error loading the car data:", error);
            }
        }

        // 車両データをHTMLに反映する関数
        function populateCars(data) {
            Object.keys(data).forEach(category => {
                const categoryContainer = document.getElementById(category);
                categoryContainer.innerHTML = ''; // 現在のコンテンツをクリア

                data[category].forEach(car => {
                    const carItem = document.createElement('div');
                    carItem.classList.add('car-item');

                    const carImage = document.createElement('img');
                    carImage.src = car.image;
                    carImage.alt = `${car.name} Image`;
                    carItem.appendChild(carImage);

                    const carName = document.createElement('div');
                    carName.classList.add('car-name');
                    carName.textContent = car.name;
                    carItem.appendChild(carName);

                    const carPrice = document.createElement('div');
                    carPrice.classList.add('car-price');
                    carPrice.textContent = `価格: ${car.price}`;
                    carItem.appendChild(carPrice);

                    categoryContainer.appendChild(carItem);
                });
            });
        }

        // カテゴリを切り替える関数
        function showCategory(category, button) {
            document.querySelectorAll('.catalog').forEach(catalog => {
                catalog.style.display = 'none';
            });
            document.querySelectorAll('.category-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(category).style.display = 'flex';
            button.classList.add('active');
        }

        // 検索機能
        function searchCar() {
            let searchQuery = document.getElementById('searchInput').value.toLowerCase();
            let allCategories = ['sports', 'super', 'bike'];
            let found = false;

            // 各カテゴリを確認して検索
            for (let category of allCategories) {
                let allCars = document.querySelectorAll(`#${category} .car-item`);
                for (let car of allCars) {
                    let carName = car.querySelector('.car-name').textContent.toLowerCase();
                    if (carName.includes(searchQuery)) {
                        // 見つかった車両があるカテゴリを表示
                        showCategory(category, document.querySelector(`button[onclick="showCategory('${category}', this)"]`));
                        car.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        found = true;
                        break;
                    }
                }
                if (found) break;  // 車両が見つかったらループを抜ける
            }

            if (!found) {
                alert('該当する車両が見つかりません');
            }
        }

        // ページ読み込み時にスポーツカーカテゴリを表示
        window.onload = function() {
            loadCarsData(); // JSONデータを読み込み
            const sportsButton = document.querySelector("button[onclick=\"showCategory('sports', this)\"]");
            showCategory('sports', sportsButton);
        }
    </script>
</head>
<body>
    <div class="header">∫ HOKCOMGTA - Car Dealer ∫</div>

    <div class="category-buttons">
        <button onclick="showCategory('sports', this)">スポーツカー</button>
        <button onclick="showCategory('super', this)">スーパーカー</button>
        <button onclick="showCategory('bike', this)">バイク</button>
    </div>

    <!-- 検索バー -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="車両名を検索">
        <button onclick="searchCar()">検索</button>
    </div>

    <!-- カテゴリごとの車両一覧 -->
    <div id="sports" class="catalog"></div>
    <div id="super" class="catalog"></div>
    <div id="bike" class="catalog"></div>
</body>
</html>
