<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealer</title>

    <!-- 外部CSSファイルのリンク -->
    <link rel="stylesheet" href="styles.css">

    <!-- 外部JavaScriptファイルのリンク -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">∫ HOGTA - Car Dealer ∫</div>

    <div class="category-buttons">
        <button onclick="showCategory('sports', this)">スポーツカー</button>
        <button onclick="showCategory('super', this)">スーパーカー</button>
        <button onclick="showCategory('bike', this)">バイク</button>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="車両名を検索">
        <button onclick="searchCar()">検索</button>
        <button id="sortButton" onclick="toggleSort()">A-Z / 価格</button>
    </div>

    <!-- カテゴリごとの車両一覧 -->
    <div id="sports" class="catalog"></div>
    <div id="super" class="catalog"></div>
    <div id="bike" class="catalog"></div>
</body>
</html>
